<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ana Silva</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* bloqueia rolamento horizontal */
    }

    /* Faixa de fundo ciano escuro */
    .fundo-ciano {
      background-color: darkcyan; /* ciano escuro */
      width: 100%;
      height: 33vh; /* 1/3 da altura da tela */
      display: flex;
      align-items: flex-start; /* topo da faixa */
      justify-content: flex-start;
      padding: 20px;
    }

    .caixa {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      margin-top: 0;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 30px; /* ainda maior */
      background: rgba(0,0,0,0.5); /* preto transparente */
      border-radius: 15px;
      cursor: pointer;
      z-index: 1000; /* garante que fique acima de tudo */
    }

    .whatsapp-btn img {
      width: 70px;  /* maior */
      height: 70px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Faixa de fundo com a caixa dentro -->
  <div class="fundo-ciano">
    <div class="caixa">
      <h2>Ana Silva</h2>
      <p><b>Turma:</b> 3A</p>
      <p><b>Idade:</b> 15</p>
    </div>
  </div>

  <!-- BotÃ£o do WhatsApp -->
  <a href="https://wa.me/5585986616555" target="_blank" class="whatsapp-btn">
    <img src="whatsapp.png" alt="WhatsApp">
  </a>
</body>
</html>
