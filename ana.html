<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ana Silva</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
        padding: 0;
         overflow-x: hidden; 
    }

    
    .fundo-ciano {
      background-color: darkcyan; 
      width: 100%;
      height: 33vh; 
      display: flex;
      align-items: flex-start; 
       justify-content: center;
         padding-top: 20px;
    }
    .topo {
  background-color: white; 
  width: 100%;
  height: 140px;
     display: flex;
      align-items: center;
      justify-content: center;
    }
    .caixa {
      background: white;
      padding: 20px;
      border-radius: 8px;
       box-shadow: 0 0 10px rgba(0,0,0,0.2);
         width: 80%
           height:80%
        margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    .whatsapp-btn {
        position: fixed;
       bottom: 20px;
       right: 20px;
       display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 50px; 
       background: rgba(0,0,0,0.6); 
       border-radius: 25px;
        cursor: pointer;
      z-index: 1000;
       width: 450px;  
        height: 120px; 
          text-decoration: none; 
    }

    .whatsapp-btn span {
      color: white;
      font-size: 50px; 
      font-weight: bold;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 140px;   
      height: 140px;  
      margin-left: 25px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  
  <div class="topo"><img src="logofluent.png" style="height:230px;"></div>
  <div class="fundo-ciano">
    <div class="caixa">
      <h2>Ana Silva</h2>
      <p><b>Turma:</b> 3A</p>
      <p><b>Idade:</b> 15</p>
    </div>
  </div>


  <a href="https://wa.me/5585986616555" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>
</body>
</html>
