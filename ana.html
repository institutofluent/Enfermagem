<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aa</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden; 
    }

    .topo {
      background-color: white; 
      width: 100%;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .topo2 {
      background-color: #ff6600; 
      width: 100%;
      height: calc(140px / 3); 
    }

    .layout {
      background-color: #0057db;
      width: 80%;
      margin: 60px auto; 
      height: 200px; 
      border-radius: 20px; 
      box-shadow: 0 6px 18px rgba(0,0,0,0.3); 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layout span {
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 42px;
      font-weight: bold;
      color: white;
    }

    .imagem {
      width: 40%; 
      margin: 60px auto 60px 60%; 
      display: block;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 50px; 
      background: rgba(0,0,0,0.6); 
      border-radius: 70px;
      cursor: pointer;
      z-index: 1000;
      width: 450px;  
      height: 120px; 
      text-decoration: none; 
    }

    .whatsapp-btn span {
      color: white;
      font-size: 50px; 
      font-weight: bold;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 140px;   
      height: 140px;  
      margin-left: 25px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  
  <div class="topo"><img src="unicorp.png" style="height:170px;"></div>
  <div class="topo2"></div>
  <div class="layout"><span>Documento emitido pela Instituição</span></div>

  <img src="imagem.png" alt="Imagem Institucional" class="imagem">

  <a href="https://wa.me/5585986616555" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>
</body>
</html>
