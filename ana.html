<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ana Silva</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* bloqueia rolamento horizontal */
    }

    /* Faixa de fundo ciano escuro */
    .fundo-ciano {
      background-color: darkcyan; /* ciano escuro */
      width: 100%;
      height: 33vh; /* 1/3 da altura da tela */
      display: flex;
      align-items: flex-start; /* topo da faixa */
      justify-content: center;
      padding-top: 20px;
    }
    .topo {
  background-color: gray; /* cor que quiser */
  width: 100%;
  height: 80px; /* altura do retângulo */
    }
    .caixa {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      margin-top: 0;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 50px; /* botão grande */
      background: rgba(0,0,0,0.6); /* preto transparente */
      border-radius: 25px;
      cursor: pointer;
      z-index: 1000;
      width: 450px;  /* mantém largura */
      height: 120px; /* mantém altura */
      text-decoration: none; /* remove sublinhado */
    }

    .whatsapp-btn span {
      color: white;
      font-size: 50px; /* tamanho do texto fale conosco */
      font-weight: bold;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 140px;   /* logo bem maior */
      height: 140px;  /* proporcional */
      margin-left: 25px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <!-- Faixa de fundo com a caixa dentro -->
  <div class="topo"></div>
  <div class="fundo-ciano">
    <div class="caixa">
      <h2>Ana Silva</h2>
      <p><b>Turma:</b> 3A</p>
      <p><b>Idade:</b> 15</p>
    </div>
  </div>

  <!-- Botão do WhatsApp -->
  <a href="https://wa.me/5585986616555" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>
</body>
</html>
