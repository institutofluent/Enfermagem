<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site da Empresa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        background-color: #0a0a3a;
        scroll-behavior: smooth;
        overflow-x: hidden; /* evita rolagem horizontal */
    }

    /* Capa no topo */
    .capa-container {
        width: 100%;
        /* altura automática baseada na imagem */
        overflow: hidden;
        position: relative;
    }

    .capa {
        width: 100%;        /* ocupa toda a largura */
        height: auto;       /* altura proporcional */
        display: block;
        object-fit: contain; /* mantém proporção da imagem */
    }

    /* Seções adicionais */
    .secao {
        width: 100%;
        min-height: 100vh;
        background-color: #0a0a3a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 2rem;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .secao {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

<!-- Capa apenas no topo -->
<div class="capa-container">
    <img src="capa.jpg" alt="Capa da Empresa" class="capa">
</div>

<!-- Seções adicionais -->
<div class="secao">
    <p>Seção 1: Informações da Empresa</p>
</div>

<div class="secao">
    <p>Seção 2: Serviços</p>
</div>

<div class="secao">
    <p>Seção 3: Contato</p>
</div>

</body>
</html>
