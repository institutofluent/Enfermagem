<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .caixa {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: blue;   /* fundo azul */
      color: white;             /* texto branco */
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    #resultado {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Verificação</h2>
    <input type="text" id="codigo" placeholder="Digite o código">
    <button onclick="verificar()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    // "Banco de dados" em JSON (pode adicionar mais alunos aqui)
    const alunos = {
      "12345": {nome: "Ana Silva", turma: "3A", idade: 15},
      "67890": {nome: "Carlos Souza", turma: "2B", idade: 16}
    };

    function verificar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (alunos[codigo]) {
        let aluno = alunos[codigo];
        resultado.innerHTML = `
          <h3>Informações do Aluno</h3>
          <p><b>Nome:</b> ${aluno.nome}</p>
          <p><b>Turma:</b> ${aluno.turma}</p>
          <p><b>Idade:</b> ${aluno.idade}</p>
        `;
      } else {
        resultado.innerHTML = "<p style='color:red;'>Código inválido!</p>";
      }
    }
  </script>
</body>
</html>
