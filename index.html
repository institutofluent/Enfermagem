<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site da Empresa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        background-color: #0a0a3a;
        scroll-behavior: smooth;
    }

    /* Fundo principal responsivo */
    .fundo {
        width: 100%;
        min-height: 100vh;
        background-image: url('fundo-1.jpg');
        background-size: contain; /* mantém a imagem inteira visível */
        background-repeat: no-repeat;
        background-position: center top;
        position: relative;
    }

    /* Capa ocupa o topo inteiro da tela */
    .capa-container {
        width: 100%;
        height: 100vh; /* ocupa a altura total da tela */
        overflow: hidden;
        position: relative;
    }

    .capa {
        width: 100%;
        height: 100%;
        object-fit: cover; /* cobre totalmente o container, sem distorcer */
        display: block;
    }

    /* Seções adicionais */
    .secao {
        width: 100%;
        min-height: 100vh;
        background-color: #0a0a3a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 2rem;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .secao {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

<!-- Fundo + capa -->
<div class="capa-container">
    <img src="capa.jpg" alt="Capa da Empresa" class="capa">
</div>

<!-- Seções adicionais -->
<div class="secao">
    <p>Seção 1: Informações da Empresa</p>
</div>

<div class="secao">
    <p>Seção 2: Serviços</p>
</div>

<div class="secao">
    <p>Seção 3: Contato</p>
</div>

</body>
</html>
