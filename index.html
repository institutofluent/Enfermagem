<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Aluno</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* remove rolagem vertical e horizontal */
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 100%; /* ocupa exatamente a largura da caixa */
      margin-bottom: 10px;
      box-sizing: border-box; /* garante que não passe do limite */
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Verificação</h2>
    <input type="text" id="codigo" placeholder="Digite o código" maxlength="30">
    <button onclick="verificar()">Verificar</button>
  </div>

  <script>
    // Apenas o código da Ana
    const alunos = {
      "TST200740112025": "ana.html"
    };

    function verificar() {
      const codigo = document.getElementById("codigo").value.trim();

      if (alunos[codigo]) {
        window.location.href = alunos[codigo];
      } else {
        alert("Código inválido!");
      }
    }
  </script>
</body>
</html>
