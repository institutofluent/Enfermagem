<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site da Empresa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden; /* evita rolagem horizontal */
    }

    /* Capa no topo */
    .capa-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .capa {
        width: 100%;        
        height: auto;       
        display: block;
        object-fit: contain; 
    }

    /* Seções adicionais */
    .secao {
        width: 100%;
        min-height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 2rem;
        padding: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center top;
    }

    .secao1 {
        background-image: url('fundo-1.png'); /* escolha seu fundo */
    }

    .secao2 {
        background-image: url('fundo-2.jpg'); /* outro fundo */
    }

    .secao3 {
        background-image: url('fundo-3.jpg'); /* outro fundo */
    }

    @media (max-width: 768px) {
        .secao {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

<!-- Capa apenas no topo -->
<div class="capa-container">
    <img src="capa.jpg" alt="Capa da Empresa" class="capa">
</div>

<!-- Seções adicionais com fundos diferentes -->
<div class="secao secao1">
    <p>Seção 1: Informações da Empresa</p>
</div>

<div class="secao secao2">
    <p>Seção 2: Serviços</p>
</div>

<div class="secao secao3">
    <p>Seção 3: Contato</p>
</div>

</body>
</html>
