<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Aluno</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #FF6600;  /* fundo laranja */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa {
      background: white;          /* mantém a caixa branca */
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 1000px;
    }

    h2 {
      font-size: 42px;
      margin-bottom: 40px;
    }

    input {
      padding: 28px;
      font-size: 28px;
      width: 100%;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    button {
      background-color: #FF6600;  /* botão laranja */
      color: white;
      border: none;
      padding: 30px;
      width: 100%;
      font-size: 30px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #cc5200;  /* laranja mais escuro no hover */
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Verificação</h2>
    <input type="text" id="codigo" placeholder="Digite o código" maxlength="30">
    <button onclick="verificar()">Verificar</button>
  </div>

  <script>
    const alunos = {
      "TEE20250929310": "hud.html"
    };

    // Preenche automaticamente o campo ao carregar a página
    window.addEventListener("load", () => {
      document.getElementById("codigo").value = "TST200740112025";
    });

    function verificar() {
      const codigo = document.getElementById("codigo").value.trim();

      if (alunos[codigo]) {
        window.location.href = alunos[codigo];
      } else {
        alert("Código inválido!");
      }
    }
  </script>
</body>
</html>
